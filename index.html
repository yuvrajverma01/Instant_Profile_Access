<!DOCTYPE html>
<html lang="en">

<head>

	<!-- -------------------------------- Responsiveness Part -------------------------------- -->

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- ------------------------------- Name of the Dialogue Box ------------------------------- -->

	<title>Instant Profile Access</title>

	<!-- ------------------------------- Tailwind and Font Awesome ------------------------------- -->

	<link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

	<!-- -------------------------------- CSS of the diaslogue box ------------------------------- -->

	<style>
		body {
			width: 500px;
			height: 480px;
			border-top: 2px solid #000;
			font-family: -apple-system, BlinkMacSystemFont, sans-serif;
		}
	</style>

</head>

<body>

	<main>

		<!-- ----------------------------------- Header Portion ---------------------------------- -->

		<div class="flex flex-row items-center justify-center gap-x-2">
			<i class="fas fa-paperclip mt-5" style="font-size: 16px;"></i>
			<h2 class=" text-center mt-5">Instant Profile Access : Store your links easily </h2>
		</div>

		<!-- ------------------------------------- Links Area ------------------------------------ -->

		<div class="links-area m-3">
		</div>

		<!-- --------------------------------- New Profile Button -------------------------------- -->

		<div class="flex flex-row justify-center items-center">
			<button id="add_new_button"
				class="m-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md shadow-md">
				<i class="fas fa-plus-circle"></i>
				Add a new profile </button>
		</div>

		<!-- ----------------------------------- Footer Portion ---------------------------------- -->

		<div class="text-center mt-4">
			<i class="fas fa-external-link-alt"></i>
			Check out the repository for the source code.</div>

		</div>
	</main>

	<!-- ------------------------------------ JavaScript Added ----------------------------------- -->

	<script src=" ./script.js"> </script>
</body>

</html>
